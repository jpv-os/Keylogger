settings.form.databaseURLRelative.checkbox=Use relative path from home directory
settings.form.databaseURLRelative.default=Relative mode enabled, path: <kbd>.keylogger-plugin/db.sqlite</kbd>
settings.form.databaseURLRelative.note=If using a relative path, your given path should not start with a slash or backslash, or use <kbd>..</kbd> to <br/> \ escape the home directory.
settings.form.databaseURLRelative.hint=\
  By enabling relative URL mode, the plugin will store the database file relative to your home directory. <br/>\
  This is very useful for providing a consistent experience across multiple operating systems, especially <br/>\
  when using the JetBrains account Settings Sync. Internally the plugin will use the <kbd>user.home</kbd> <br/>\
  system property to find your current home directory and then append your given path to it.
settings.form.databaseURLRelative.example=\
  With relative path mode enabled, the default file URL <kbd>.keylogger-plugin/db.sqlite</kbd> will resolve to:<br/>\
  <table style="margin-left: 10px">\
  <tr><td>Linux</td><td><kbd>/home/YOUR_USERNAME/.keylogger-plugin/db.sqlite</kbd></td></tr>\
  <tr><td>macOS</td><td><kbd>/Users/YOUR_USERNAME/.keylogger-plugin/db.sqlite</kbd></td></tr>\
  <tr><td>Windows</td><td><kbd>C:\\Users\\YOUR_USERNAME\\.keylogger-plugin\\db.sqlite</kbd></td></tr>\
  </table>
settings.form.databaseURL.label=Path to the SQLite database file
settings.form.idleTimeout.label=Idle timeout (milliseconds)
settings.form.idleTimeout.default=1000 milliseconds = 1 second
settings.form.idleTimeout.note=\
  The idle timeout is the time in milliseconds after which the plugin will consider you as idle. This is used for <br/>\
  the calculation of the <kbd>Active time</kbd> and <kbd>Idle time</kbd> in the <kbd>Overview</kbd> tab. Using these values, <br/> \
  the plugin can calculate the <kbd>Actions per minute</kbd> statistic.
settings.form.idleTimeout.hint=\
  This is solely meant for the calculation of the statistics and does not affect the actual keylogging process. <br/> \
  In the database, all actions are stored with their exact timestamp, regardless of the idle timeout. <br/> \
  This means that you can play around with this value to see how it affects the statistics without losing any data. <br/> \
  A smaller value will lead to higher <kbd>Actions per minute</kbd>.
settings.form.historySize.label=Tool window action history size
settings.form.historySize.default=25 entries
settings.form.historySize.hint=\
  This is the maximum number of items to display in the tool window <kbd>History</kbd> tab, <b>not</b> the limit of actions <br/> \
  to store in the database. Use a reasonable limit to take some load of the plugin, since the history is updated <br/> \
  each time a keystroke is made.
settings.form.ideaVim.checkbox=Enable compatibility mode
settings.form.ideaVim.default=Disabled
settings.form.ideaVim.note=\
  The IdeaVim plugin internally uses a custom editor action called <kbd>Shortcuts</kbd> to implement some <br/> \
  of its features. This can lead to a lot of noise in the keylogger database.<br/>\
  <br/>\
  The main problem occurs when the backspace key is pressed while in <kbd>INSERT</kbd> mode. The key will trigger both the <br/> \
  <kbd>Backspace</kbd> and <kbd>Shortcuts</kbd> action, leading to two new actions being added to the database.<br/>\
  To prevent that from happening, use this option to ignore the <kbd>Shortcuts</kbd> action.<br/>\
  Be aware that this setting may interfere with other plugins that use the action name <kbd>Shortcuts</kbd>.<br/>\
  <br/>\
  If you want to clean the database from all <kbd>Shortcuts</kbd> actions you might already have accumulated, <br/>\
  use the <kbd>Clean IdeaVim actions</kbd> button in the Danger zone below.
settings.form.ideaVim.button=Clean IdeaVim actions
settings.dangerZone.label=Danger zone
settings.dangerZone.warning=\
    Clearing the database means you <b>will lose all of your data</b> and it cannot be recovered.<br />\
    This action is <b>irreversible</b>. Please make sure to create a backup of the database file before proceeding.<br/>\
    <br/>\
    The database file is a SQLite database file and can be found at the given path. You can create a backup by<br/>\
    copying the file to another location.<br/>\
    <br/>\
    After clicking one of the buttons, a dialog window will appear and ask you to confirm the action.
